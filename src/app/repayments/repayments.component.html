<div class="btn-group btn-group-justified center" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button (click)="fromMe()" type="button" [disabled]="from_me_status" class="btn btn-default">Должен(на) я</button>
  </div>
  <div class="btn-group" role="group">
    <button (click)="toMe()" type="button" [disabled]="to_me_status" class="btn btn-default">Должны мне</button>
  </div>
</div>

<div *ngIf="to_me_status">
  <ul class="list-group center">
    <li class="list-group-item" *ngFor="let repayment of to_me"
    > <div class="flex-container1">
      <div class="flex-item">
        <h4>{{repayment?.price}} &#8381;</h4>
      </div>
      <div class="flex-item">
        <h4>{{repayment?.which_party.party_name}} </h4>
      </div>
      <div class="flex-item">
        <h4>{{repayment?.who_pays.name}}</h4>
      </div>
      <div class="flex-item">
        <img class="img-circle img-center" width="50px" height="50px" src="{{repayment?.who_pays.photo}}">
      </div>
      <div class="flex-item">
        <button class="btn btn-lg btn-primary btn-block" (click)="setPayed(repayment?.id)">Оплачено</button>
      </div>
    </div>
    </li>
  </ul>
</div>

<div *ngIf="from_me_status">
  <ul class="list-group center">
    <li class="list-group-item" *ngFor="let repayment of from_me"
    > <div class="flex-container1">
      <div class="flex-item">
        <h4>{{repayment?.price}} &#8381;</h4>
      </div>
      <div class="flex-item">
        <h4>{{repayment?.which_party.party_name}} </h4>
      </div>
      <div class="flex-item">
        <h4>{{repayment?.who_pays.name}}</h4>
      </div>
      <div class="flex-item">
        <img class="img-circle img-center" width="50px" height="50px" src="{{repayment?.who_pays.photo}}">
      </div>
      <!--<div class="flex-item">-->
        <!--<button class="btn btn-lg btn-primary btn-block" (click)="setPayed(repayment?.id)">Оплачено</button>-->
      <!--</div>-->
    </div>
    </li>
  </ul>
</div>
