<div class="list-group-iem">
    <a [routerLink]="['/party', party.id ]">
      <div class=""><h1>
        {{party.datetime | date:"medium"}}
      </h1>
      </div>
    <div class=""><h2>
      <span>{{party.name}}</span>
    </h2>
    </div>
    <div>
      <span><h3>{{party.place}}</h3></span>
    </div>
    <div class="text-right">
      <span><h4>{{party.participants}} человек</h4></span>
    </div>
      <div class="flex-container right">
        <div class="photo flex-item" *ngFor="let person of party.persons">
          <img class="img-circle  img-center" width="75px" height="75px" src="{{ person?.photo }}" alt="">
        </div>
      </div>
    </a>
</div>
