<form novalidate (ngSubmit)="OnSubmit(f.value)" #f="ngForm" class="form-addparty" role="form" autocomplete="off">
  <div class="form-group">
    <label>Название тусовки</label>
    <input type="text" name="name" class="form-control" placeholder="" [(ngModel)]="post_party.name">
  </div>
  <div>
    <label>Выберите участников</label>
    <select multiple class="form-control" name="participants" [(ngModel)]="post_party.participants">
      <option *ngFor="let friend of friends" value={{friend.id}}>
        {{ friend.name }} </option>
    </select>
  </div>
  <div class="form-group">
    <label>Дата проведения</label>
    <input type="date" name="date" class="form-control" placeholder="" [(ngModel)]="post_party.date">
    <input type="time" name="time" class="form-control" [(ngModel)]="post_party.time">
  </div>
  <div class="form-group">
    <label>Место проведения</label>
    <input type="text" name="place" class="form-control" placeholder="" [(ngModel)]="post_party.place">
  </div>
  <!--<div class="form-group">-->
  <!--<label for="exampleInputFile">File input</label>-->
  <!--<input type="file" id="exampleInputFile">-->
  <!--<p class="help-block">Example block-level help text here.</p>-->
  <!--</div>-->
  <!--<div class="checkbox">-->
  <!--<label>-->
  <!--<input type="checkbox"> Check me out-->
  <!--</label>-->
  <!--</div>-->
  <button class="btn btn-lg btn-primary btn-block" type="submit" name="btnSubmit">Создать</button>
</form>
