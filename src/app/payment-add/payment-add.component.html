<form novalidate (ngSubmit)="OnSubmit(f.value)" #f="ngForm" class="form-addparty" role="form" autocomplete="off">
  <div class="form-group">
    <label>Название тусовки</label>
    <select name="id"  [(ngModel)]="post_payment.id">
      <option *ngFor="let party of choose_party_list" value={{party.id}}>
        {{ party.name }} </option>
    </select>
  </div>
  <div class="form-group">
    <label>Описание</label>
    <input type="text" name="description" class="form-control" placeholder="Введите описание" [(ngModel)]="post_payment.description">
  </div>
  <div class="form-group">
    <label>Стоимость</label>
    <input type="number" name="cost" class="form-control" placeholder="Введите сумму" (ngModel)="post_payment.cost">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" name="btnSubmit">Создать</button>
</form>
